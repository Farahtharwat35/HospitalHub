{%extends 'hospital_hub/Patient/patient_layout.html'%}
{%load static%}
{%block body%}



<div class="page-banner overlay-dark bg-image"
     style="background-image: url(../../../static/hospital_hub/assets/img/bg_image_1.jpg)">
    <div class="banner-section">
        <div class="container text-center wow fadeInUp">

            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
                    <li class="breadcrumb-item"><a href="{%url 'patient_home'%}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Hospitals</li>
                </ol>
            </nav>
            <h1 class="font-weight-normal">Hospitals</h1>
        </div>
        <!-- .container -->
    </div>
    <!-- .banner-section -->
</div>
<!-- .page-banner -->


{%if hospitals%}
<div class="page-section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                {%if hospitals%}
                <h1 class="font-weight-normal">Hospitals</h1>
                {%endif%}
                <div class="row">
                    {%if hospitals%}

                    {%for hospital in hospitals%}

                    <div class="col-md-6 col-lg-3 py-3 wow zoomIn">
                        <div class="card-doctor">

                            <div class="header">



                                <img src="{{hospital.image.url}}" alt="" height="260" style="object-fit: cover;">


                                <div class="meta" style="text-align:center;">

                                    <a href="{%url 'patient_view_hospital' hospital_id=hospital.id%}">
                                        <span class="mai-people"></span>
                                    </a>

                                </div>
                            </div>
                            <div class="body">
                                <p class="text-x2 mb-0" style="text-align: center">
                                    {{hospital.name}}
                                </p>
                            </div>
                        </div>
                    </div>

                    {%endfor%}
                    {%endif%}


                </div>
            </div>
        </div>
    </div>
</div>
{%endif%}

<div class="page-section banner-home bg-image" style="background-image: url(../assets/img/banner-pattern.svg)">
    <div class="container py-5 py-lg-0">
        <div class="row align-items-center">
            <div class="col-lg-12 wow zoomIn">
                <div class="img-banner d-none d-lg-block">
                    <p><img src="../assets/img/logo3.png" alt="Logo" /></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- .banner-home -->
{%endblock%}
