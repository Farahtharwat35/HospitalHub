{%load static %}
<!DOCTYPE html>
<html lang="en">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
<link rel="stylesheet" href="{% static 'hospital_hub/assets/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'hospital_hub/assets/css/maicons.css'%} ">
<link rel="stylesheet" href="{% static 'hospital_hub/assets/css/user-register.css'%}">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

</head>

<body>
    <div class="back-to-top"></div>
    <header>
        <div class="topbar">
            <div class="row">
                <div class="col-sm-6 text-sm">
                    <div class="site-info">
                        <a href="#"><span class="mai-call text-primary"></span> +20 1013421486</a>
                        <span class="divider">|</span>
                        <a href="#"><span class="mai-mail text-primary"></span> hospitalhub01@gmail.com</a>
                    </div>
                </div>
                <div class="col-sm-3   text-right text-sm">
                    <div class="social-mini-button">
                        <a href="#"><span class="mai-logo-facebook-f"></span></a>
                        <a href="#"><span class="mai-logo-twitter"></span></a>
                        <a href="#"><span class="mai-logo-dribbble"></span></a>
                        <a href="#"><span class="mai-logo-instagram"></span></a>
                    </div>
                </div>
            </div> <!-- .row -->
        </div> <!-- .container -->
        </header> <!-- .topbar -->
        <!-- partial:index.partial.html -->

    <div class="row" >
  <div class="col-5 col-offset-1" style="margin:auto;  display:block;">
    <img src="{%static 'hospital_hub\assets\img\logo.png'%}" style="width:80%" >
  </div>
  <div class="col-6">
        <div class="login-wrap">
            <div class="login-html">
                <form method="post" enctype="multipart/form-data">

                    {% csrf_token %}

                    <input id="tab-2" type="radio" name="tab" class="sign-up" checked>
                    <label for="tab-2" class="tab">Create A new Account</label>
                   

                    <div class="login-form">

                 
                 

                        <div class="sign-up-htm">
                               {%if message%}
                                <h6 style="color:darkred">{{message}}</h6>
                                {%endif%}

                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" value="{{username}}" type="text" name="username" class="input" required>
                            </div>
                            <div class="group">
                                <label for="user" class="label">Full Name</label>
                                <input id="user" value="{{full_name}}" type="text" name="full_name" class="input" required>
                            </div>
                            <div class="group">
                                <label for="user" class="label">Email Address</label>
                                <input id="user" value="{{email}}" type="email" name="email" class="input" required>
                            </div>

                            <div class="group">
                                <label for="user" class="label">Phone Number</label>
                                <input id="user" value="{{phone_number}}" type="number" name="phone_number" class="input" required>
                            </div>


                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input value="{{password}}" id="pass" type="password" name="password" class="input" required data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Repeat Password</label>
                                <input id="pass" type="password" name="confirm_password" class="input" data-type="password" required>
                            </div>

                            <div class="group">
                                <label for="user" class="label">Age</label>
                                <input id="user" value="{{age}}" type="number" name="age" class="input" max="150" min="1" required>
                            </div>

                            <div class="group">
                                <label for="user" class="label">City</label>
                                <select id="speciality" value="{{provided_city}}" class="input" name="city" style=" color: white;" name="speciality">
                                    {%for city in cities%}
                                    {% if city.id == provided_city.id %}
                                    <option value="{{city.id}}" style="background: transparent; color: black;" selected>
                                        {{city}}
                                    </option>
                                    {%else%}s
                                    <option value="{{city.id}}" style="background: transparent; color: black;">
                                        {{city}}
                                    </option>
                                    {%endif%}
                                    {%empty%}
                                    <option>No Cities Available</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="group">
                                <label for="img" class="label">Profile Image</label>
                                <input id="img" type="file" name="image" class="input" accept="image/* ">
                            </div>
                            <div class="hr"></div>

                            <div class="group">
                                <input type="submit" class="button" value="Signup">
                            </div>
                               <div class="hr"></div>
        <div class="foot-lnk">
             <label for="tab-1" style="color:white">Already Member?&nbsp&nbsp</label>
          <a href='{%url 'login'%}'>Signin</a>
        </div>
                            <div class="hr"></div>
                            
                <div class="foot-lnk">

  					<h style="color: #fff">Register As Doctor</h>
                <div class="group">
    					<a href="{%url 'doctor_register'%}" class="button" style="margin-top:10px; margin-left:100px; width:50%; background-color:#81C2D6"> Register </a>
    				</div>
  				</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div></div>
	</div>
        <!-- partial -->

</body>

</html>
